name: Build Simple Server Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'python/simple-server/**'
  pull_request:
    branches:
      - main
    paths:
      - 'python/simple-server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./python/simple-server
          file: ./python/simple-server/Dockerfile
          push: false
          tags: simple-server:latest
  
  push:
    runs-on: ubuntu-latest
    needs: build
    # Manual approval is configured through GitHub Environment protection rules
    # Go to: Settings > Environments > Create 'dockerhub-push' environment > Add required reviewers
    environment: dockerhub-push
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Credentials should be stored as GitHub Secrets in repository settings:
      # 1. Go to repository Settings > Secrets and variables > Actions
      # 2. Add new repository secrets:
      #    - DOCKERHUB_USERNAME: andreimihai
      #    - DOCKERHUB_TOKEN: <your DockerHub access token>
      # To create DockerHub token: DockerHub > Account Settings > Security > New Access Token
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./python/simple-server
          file: ./python/simple-server/Dockerfile
          push: true
          tags: |
            andreimihai/simple-server:latest
            andreimihai/simple-server:${{ github.sha }}
